<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Suite landing page</title>
</head>
<body>
  <header class="header">
    <img src="assets/logo.svg" alt="Suite logo">
    <button class="header__cta">
      Request Beta Access
    </button>
  </header>
  <main>
    <div class="main-content">
      <div class="intro-image">
        <section class="intro">
          <h1 class="intro__header">
            A <span class="--bold">super solution</span> for your <span class="--bold">business.</span>
            <img class="intro__curve" src="assets/pattern-curved-line-1.svg" alt="">
          </h1>
          <p class="intro__text">
            Our marketing and sales automations help you scale your outreach to 
            get more leads for your company. 
          </p>
          <button class="intro__cta">
            Request Beta Access
          </button>
        </section>
        <div role="img" class="main-content__image">
  
        </div>
      </div>
      <section class="stats">
        <h2 class="hidden">Stats</h2>
        <p class="stat">
          <span class="stat__value">
            2K+
          </span>
          <span class="stat__name">
            Companies
          </span>
        </p>
      
        <p class="stat">
          <span class="stat__value">
            8
          </span>
          <span class="stat__name">
            Languages
          </span>
        </p>
      
        <p class="stat">
          <span class="stat__value">
            1.2M
          </span>
          <span class="stat__name">
            Leads
          </span>
        </p>
      </section>
    </div>
    <section class="testimonial">
      <h2 class="hidden">Testimonial</h2>
      <div role="img" class="testimonial__img">

      </div>
      <img class="testimonial__curve" src="assets/pattern-curved-line-2.svg" alt="">
      <p class="testimonial__header">
        It just works.
      </p>
      <figure class="testimonial__quote">
        <blockquote class="testimonial__text">
          “I really like how it is an all-in-one solution that handle many of 
          the tasks that you would normally need separate tools to do the same 
          job. This thing is a miracle worker.”
        </blockquote>
        <figcaption class="testimonial__attribution">
          <cite class="testimonial__cite">
            Jeremy Robinson
          </cite>
          CMO, Fylo
        </figcaption>
      </figure>
    </section>
  </main>
  <footer class="footer">
    <img src="assets/logo.svg" alt="Suite logo">
    <p>
      Copyright - Suite
    </p>
    <div class="footer__socials">
      <img src="assets/icon-facebook.svg" alt="Facebook">
      <img src="assets/icon-twitter.svg" alt="Twitter">
      <img src="assets/icon-instagram.svg" alt="Instagram">
    </div>
  </footer>

</body>
</html>
